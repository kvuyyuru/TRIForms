

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

<link rel="stylesheet" href="../css/project.css">
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/form-validation.js"></script>

<script type="text/javascript" src="../js/addRows.js"></script>

<div class="container">
    <div class="row">
        <form class="needs-validation" id="dailyNotesForm">

            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">
                <h1>SERVICE PROVIDER DAILY PROGRESS REPORT </h1>
            </div>
            <br />

            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">
              <label for="therapyType" >Therapy Type:</label>
                <div class="btn-group" required>
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="selected">Chose Therapy Type</span><span class="caret"  ></span>
                    </button>
                    <ul class="dropdown-menu" required>
                        <li><a href="#">Physical Teraphy</a></li>
                        <li><a href="#">Occupational Theraphy</a></li>
                        <li><a href="#">Speech Therapy</a></li>
                        <li><a href="#">Behavioral Therapy</a></li>
                    </ul>
                </div>
            </div>
            <br />
            <br />

                      <div class="clearfix"></div>
            <div class="clearfix"></div>

            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="pname">Client Name:</label>
                <input type="text" class="form-control" id="validationServer01" name="clientName" required pattern="[A-Za-z]{3}" title="alphabets characters only" oninvalid="setCustomValidity('Plz enter on characters ')"  placeholder="Client Name" value="" required>

            </div>
            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="text" class="form-control" id="validationServer02" name="dateOfBirth" pattern="\d{1,2}/\d{1,2}/\d{4}"  placeholder="Date Of Birth" value="" required>
            </div>

            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="pname">Provider Name:</label>
                <input type="text" class="form-control" id="validationServer03" name="providerName" placeholder="Provider Name" value="" required>

            </div>
            <div class="clearfix"></div>
            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="serviceCoordinator">Service Coordinator:</label>
                <input type="text" class="form-control" id="validationServer04" placeholder="Service Coordinator" value="">
            </div>
            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="placeofService">Place Of Service:</label>
                <input type="text" class="form-control" id="validationServer05" name="placeofService" placeholder="Place Of Service" required>
            </div>
            <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                <label for="dateOfService">Date Of service:</label>
                <input type="text" class="form-control" id="validationServer06" name="dateOfService" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Date Of Service" required>
            </div>

            <div class="clearfix"></div>
            <div class="clearfix"></div>

            <br />
            <br />
            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">

                <h1>DAILY SUMMARY/PROGRESS TOWARDS OUTCOME(S):</h1>
            </div>

            <div class="clearfix"></div>
            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">

                <table class="table borderless" id="participantTable">

                    <tr class="participantRow">
                        <td>
                            <label for="dateOfBirth1">Date:</label>
                            <input type="date" class="form-control is-valid" id="validationServer07" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="Date" value="" required>
                        </td>
                        <td>
                            <label for="timeIn">Time In:</label>
                            <input type="time" class="form-control is-valid" id="validationServer08" placeholder="Time In" value="" required>
                        </td>
                        <td>
                            <label for="timeOut">Time Out:</label>
                            <input type="time" class="form-control is-valid" id="validationServer02" placeholder="Time Out" value="" required>
                        </td>
                        <td>
                            <label for="codeUnits">Units/Code:</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Units/Code" value="" required>

                        </td>


                        <td align="justify"><button class="btn btn-large btn-success add" type="button">Add</button></td>
                        <td align="justify"><button class="btn btn-danger remove" type="button">Remove</button></td>

                    </tr>

                </table>
            </div>

            <div class="clearfix"></div>

            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">
                <label for="objectives">OutCome/Objective</label>
                <textarea class="form-control rounded-0" required id="exampleFormControlTextarea1" placeholder="Outcome/Objective" rows="10"></textarea>
            </div>

            <div class="clearfix"></div>

            <div class="form-group col-xs-10 col-sm-8 col-md-8 col-lg-8">
                 <button class="btn btn-primary" type="submit">Submit form</button>
            </div>


        </form>
        <div class="clearfix"></div>

        <br /><br />
    </div>

</div>
